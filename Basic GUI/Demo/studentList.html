<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic GUI Demo</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="css/sweetalert2.min.css">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/studentList.css">
</head>

<body>
    <!-- Navbar  -->
    <nav class="navbar bg-body-tertiary m-0 p-0">
        <div class="container-fluid bg-dark">
            <a href="index.html"><i class="fa-solid fa-house" style="color: #ffffff;"></i></a>
            <span class="navbar-brand mb-0 mx-auto h1 text-light">Royal Care Hostel</span>
            <i class="fa-solid fa-backward-step mx-3" id="backward" style="color: #ffffff; cursor: pointer;"></i>
            <i class="fa-solid fa-forward-step" id="forward" style="color: #ffffff; cursor: pointer;"></i>
        </div>
    </nav>

    <div class="studentListContainer" id="studentList">
        <div class="studentListHeader">
            Student List
        </div>
        <div class="studentListBody">

        </div>
        <div class="studentListFooter">
            <a href="index.html" class="btn btn-secondary" role="button">Close</a>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="js/jquery-3.7.1.min.js"></script>

    <!-- jQuery Validation Plugin -->
    <script src="js/jquery.validate.min.js"></script>

    <!-- SweetAlert2 JS -->
    <script src="js/sweetalert2@11.js"></script>

    <script src="js/studentList.js"></script>
</body>

</html>
